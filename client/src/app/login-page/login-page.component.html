<form
  class="card"
  [formGroup]= "form"
  (ngSubmit) = "onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input formControlName = "email"
             id="email"
             type="email"
             [ngClass]="{'invalid': form.get('email')?.invalid && form.get('email')?.touched}"
      >
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        Введите email правильно
      </span>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        formControlName = "password"
        [ngClass]="{'invalid': form.get('password')?.invalid && form.get('password')?.touched}"
      >
      <label for="password">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        Введите пароль правильно
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type = 'submit'
      class="modal-action btn waves-effect"
      [disabled] = "form.invalid || form.disabled">
      Войти
    </button>
  </div>
</form>
